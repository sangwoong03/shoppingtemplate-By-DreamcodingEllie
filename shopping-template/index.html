<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!-- LOGO -->
    <img src="img/logo.png" alt="logo" class="logo">

    <!-- BUTTON_GROUP -->
    <section class="btnGroup">
      <!-- imgBtn -->
      <button class="btn"><img src="img/blue_t.png" alt="tshirt" class="imgBtn"></button>
      <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn"></button>
      <button class="btn"><img src="img/blue_s.png" alt="skirt" class="imgBtn"></button>
      <!-- textBtn -->
      <button class="btn textBtn blue"> BLUE </button>
      <button class="btn textBtn yellow"> YELLOW </button>
      <button class="btn textBtn pink"> PINK </button>
    </section>

    <!-- ITEM_LIST -->
    <ul class="list">
      <li>
        <!-- Javascript 동적 입력 -->
        <img src="img/blue_p.png" alt="item" class="imgItem">
        <span> male, large size </span>
      </li>
    </ul>

  </body>

</html>
