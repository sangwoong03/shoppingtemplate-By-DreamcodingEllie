<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>

  <body>
    <!-- LOGO -->
    <img src="img/logo.png" alt="logo" class="logo">

    <!-- BUTTON_GROUP -->
    <section class="btnGroup">
      <!-- imgBtn -->
      <button class="btn"><img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"></button>
      <button class="btn"><img src="img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"></button>
      <button class="btn"><img src="img/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"></button>
      <!-- textBtn -->
      <button class="btn textBtn blue" data-key="color" data-value="blue"> BLUE </button>
      <button class="btn textBtn yellow"data-key="color" data-value="yellow" > YELLOW </button>
      <button class="btn textBtn pink" data-key="color" data-value="pink"> PINK </button>
    </section>

    <!-- ITEM_LIST -->
    <ul class="list">
      
    </ul>

  </body>

</html>
